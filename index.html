
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Свойства квартиры</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="logic.js"></script>
</head>
<body class="body">
	<div class="overlay">
		<form id="main-form" method="post" class="form">
			<div>
				<p>Адрес:</p>
				<input placeholder="Адрес"tabindex="1" type="text" name="adress">
			</div>
			<div>
				<p>Количество комнат:</p>
				<input placeholder="Количество комнат"tabindex="2" type="tel" name="rooms">
			</div>

			<div>
				<p>Цена:</p>
				<input placeholder="Цена" tabindex="3" type="tel" name="price">
			</div>

			<div>
				<p>Вид ремонта:</p>
				<div>
					<input tabindex="4" type="radio" name="renovation" value="Косметический"> Косметический
				</div>
				<div>
					<input tabindex="4" type="radio" name="renovation" value="Капитальный"> Капитальный
				</div>
				<div>
					<input tabindex="4" type="radio" name="renovation" value="Дизайнерский"> Дизайнерский
				</div>
			</div>
			<div id="error" class="error"></div>
			<div>
				<p>Действия</p>
				<button tabindex="5" type="submit"> Отправить</button>
				<button tabindex="6" type="reset"> Очистить</button>
			</div>
		</form>
	</div>
</body>
</html>
